<!DOCTYPE html>
<html lang="en-us">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <link rel="apple-touch-icon" href="iphone-icon.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/aeon.css">
    <link rel="stylesheet" href="css/custom.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" href="css/cookieconsent.min.css" />
</head>

<body>
    <header class="head">
        <div>
            <a href="#content" accesskey="S" onclick="$('#content').focus();" class="offscreen">Skip to Main Content</a>
        </div>
        <h1>
            <div class="container" id="content" aria-label="content">
                <img src="css/images/Aeon_96.png" alt="Aeon logo" class="img-fluid">
            </div>
        </h1>
    </header>

    <div class="alerts-bar">
        <div class="container" id="webAlerts"></div>
    </div>

    <div class="container">
        <form action="aeon.dll" method="post" name="Logon">
            <input type="hidden" name="AeonForm" value="Logon">

            <div class="logon-directions">
                <span class="new-line">
                    Enter your user information below.
                </span>
                <span class="new-line">
                    Then press the Logon to Aeon button to continue.
                </span>
            </div>

            <div class="logon-field form-group col-md-8">
                <label for="username">
                    Username
                </label>
                <input type="text" class="form-control" name="username" id="username" value="">
            </div>

            <div class="logon-field form-group col-md-8">
                <label for="password">
                    Password
                </label>
                <input type="password" class="form-control" name="password" id="password" autocomplete="off">
            </div>

            <button class="btn btn-primary btn-md" type="submit" name="SubmitButton" value="Logon to Aeon">Logon to Aeon</button>

        </form>

        <div class="forgot-password-link">
            <a href="aeon.dll?Action=10&Form=84">
                <span aria-hidden="true" class="fas fa-question-circle"></span>  Forgot Password?
            </a>
        </div>
        <div class="first-time-link">
            <a href="aeon.dll?Action=10&Form=79">
                <span aria-hidden="true" class="fas fa-user-plus"></span>  First Time Users
            </a>
        </div>

        <footer class="foot">
            <span class="new-line">Powered by Aeon</span>
            <span class="new-line">
                &copy; 2019 <a href="http://www.atlas-sys.com"> Atlas Systems, Inc.</a> All Rights Reserved.
            </span>
        </footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha384-ZvpUoO/+PpLXR1lu4jmpXWu80pZlYUAfxl5NsBMWOEPSjUn/6Z/hRTt8+pR6L4N2"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
            crossorigin="anonymous"></script>
    <script src="js/cookieconsent.min.js" data-cfasync="false"></script>
    <script src="js/atlasCookieConsent.js"></script>
    <script src="js/webAlerts.js"></script>
</body>

</html>
